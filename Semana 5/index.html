<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Dinámica JS | Dennis v2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Galería Dinámica DOM</h1>
        <p>Añade, Selecciona y Elimina imágenes</p>
    </header>

    <section class="controls">
        <input type="url" id="urlInput" placeholder="Pega aquí la URL de la imagen...">
        <button id="addBtn" class="btn btn-add">Agregar Imagen</button>
        <button id="deleteBtn" class="btn btn-delete">Eliminar Seleccionada</button>
    </section>

    <main class="gallery-container">
        
        <!-- Visor Principal -->
        <section class="main-view">
            <div class="image-wrapper">
                <!-- Imagen por defecto -->
                <img id="current-image" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1000" alt="Vista Principal">
            </div>
            <h3 id="image-status">Selecciona una imagen</h3>
        </section>

        <!-- Contenedor de Miniaturas -->
        <!-- Quitamos las imágenes hardcodeadas para que pruebes agregándolas tú, 
             o dejamos una de ejemplo sin onclick -->
        <section class="thumbnails-list" id="galleryContainer">
            <img class="thumb active" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=200">
            <img class="thumb" src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=200">
        </section>

    </main>

    <footer>
        <p>Presiona <strong>Enter</strong> para agregar o <strong>Supr</strong> para borrar.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
